<app-professor-layout>
    <div class="container">
        <div class="candidato-info">
            <div class="foto-perfil">
                <img src="{{candidato?.fotoPerfil}}" alt="">
            </div>
            <ul>
                <li>Nome: {{candidato?.nome}}</li>
                <li>Email: {{candidato?.email}}</li>
                <li>Curso: {{candidato?.curso | curso}}</li>
                <li>Data da Solicitação: {{candidato?.dataSolicitacao | date: "dd/MM/yyyy"}}</li>
                <li>Status: {{candidato?.statusCandidatura | status}}</li>
            </ul>
        </div>
        <div class="historico-escolar">
            <button (click)="baixarHistorico(candidato?.idHistoricoEscolar || 0)">Histórico Escolar</button>
        </div>
        <div class="avaliar">
            @if (candidato?.statusCandidatura === "AGUARDANDO_APROVACAO") {
                <button (click)="aprovarCandidatura(idMonitoria, candidato?.id || 0)" class="aprovar">Aprovar</button>
                <button (click)="recusarCandidatura(idMonitoria, candidato?.id || 0)" class="recusar">Recusar</button>
            }
        </div>
    </div>
</app-professor-layout>
