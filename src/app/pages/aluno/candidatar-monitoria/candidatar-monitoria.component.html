<body>
    <div class="barralateral">
        <div class="logo">
            <img src="../../../assets/Logo.png">
        </div>
        <div class="navegacao">
            <div class="navegar">
                <button (click)="handleAlunoRedirect()">Início</button>
            </div>
            <div class="perfil">
                <button>Configurações</button>
                <button>Perfil</button>
            </div>
        </div>
    </div>
    <main>
        <div class="container">
            <div class="monitoria-info">
                <div class="title">
                    <h2>{{monitoria?.disciplina?.toUpperCase()}}</h2>
                </div>
                <ul>
                    <li>Professor: {{ monitoria?.professorNome }}</li>
                    <li>Curso: {{ monitoria?.curso | curso }}</li>
                    <li>Semestre: {{ monitoria?.semestre }}</li>
                    <li>Status: {{ monitoria?.status | status}}</li>
                    <li>Última Atualização: {{ monitoria?.ultimaAtualizacao | date: 'dd/MM/yyyy'}}</li>
                </ul>

            </div>
            <div class="historico-escolar">
                <input class="arquivo" type="file" (change)="onFilechange($event); arquivoAdicionado=true" accept=".pdf">
            </div>
            <div class="confirmar">
                <button [disabled]="!arquivoAdicionado" (click)="this.upload(monitoria?.id)" class="candidatar">Confirmar Candidatura</button>
            </div>
        </div>
    </main>
</body>
